pages:
  - name: Home-Server
    columns:
      - size: small
        widgets:
          - type: docker-containers
            title: Containers

      - size: full
        widgets:
          - type: monitor
            title: Service status
            cache: 1m
            sites:
              - title: Pi-hole
                url: http://192.168.178.10:8081/admin
                icon: si:pihole
                alt-status-codes: [403]

              - title: Vaultwarden
                url: https://beelink.vault
                icon: si:vaultwarden
                insecure: true
                check-url: https://192.168.178.10

              - title: Wiki.js
                url: http://beelink.wiki
                icon: si:wikipedia
                insecure: true
                check-url: http://192.168.178.10:3001

              - title: Immich
                url: http://beelink.immich
                icon: si:immich
                insecure: true
                check-url: http://192.168.178.10:2283

              - title: Nextcloud
                url: http://beelink.nas
                icon: si:nextcloud
                insecure: true
                check-url: http://192.168.178.10:8082

              - title: Grafana
                url: http://beelink.grafana
                icon: si:grafana
                insecure: true
                check-url: http://192.168.178.10:3000

              - title: Prometheus
                url: http://beelink.prometheus
                icon: si:prometheus
                insecure: true
                check-url: http://192.168.178.10:9090

              - title: Portainer
                url: http://beelink.portainer
                icon: si:portainer
                insecure: true
                check-url: http://192.168.178.10:9000

              - title: Glances
                url: http://beelink.glances
                icon: si:glances
                insecure: true
                check-url: http://192.168.178.10:61208

      - size: small
        widgets:
          - type: dns-stats
            title: Pi-hole stats
            service: pihole-v6
            url: http://192.168.178.10:8081
            password: 1234
            hour-format: 24h
          - type: server-stats
            title: Server stats
          - type: custom-api
            title: Disk Usage
            url: "http://host.docker.internal:5000/disk.json"
            cache: 1m
